<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Golfing Gear App, A website in which you will find all of the best Golf Gear including clothing, clubs and Accessories">
    <meta name="keywords" content="Golf, Golf Clothing, Golf Accessories, Golf CLubs">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
{% extends 'kev_estore/main.html' %}
{% block content %}


<div class="notification">
    {% for message in messages %}
    <div class="alert {{ message.tags }} alert-dismissible fade show" id="msg" role="alert">
        {{ message | safe }}
    </div>
    {% endfor %}
</div>


<header>


<div class="header-bar">
    <h1>Golf Gear - Login</h1>
</div>

</header>

<main>

<div class="card-body">

    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
    <input class="btn btn-warning" type="submit" value="Login">

    </form>
</div>

</main>


<footer>

<p><a href="{% url 'create_account' %}" class="btn btn-success">Create Account</a></p>
<!--<p><a href="{% url 'golfgear' %}" class="btn btn-success">Continue as guest</a></p>-->

</footer>


{% endblock content %}
