{% extends 'kev_estore/main.html' %}
{% load static %}
{% block content %}
<div class="row">
     <div class="col-lg-6">
          <div class="box-element" id="form-wrapper">
               <form id="form">
                    <div id="user-info">
                         <div class="form-field">
                              <input required class="form-control" type="text" name="name" placeholder="Name..">
                         </div>
                         <div class="form-field">
                              <input required class="form-control" type="email" name="email" placeholder="Email..">
                         </div>
                    </div>
                    
                    <div id="shipping-info">
                         <hr>
                         <p>Shipping Information:</p>
                         <hr>
                         <div class="form-field">
                              <input class="form-control" type="text" name="address" placeholder="Address..">
                         </div>
                         <div class="form-field">
                              <input class="form-control" type="text" name="city" placeholder="City..">
                         </div>
                         <div class="form-field">
                              <input class="form-control" type="text" name="county" placeholder="County..">
                         </div>
                         <div class="form-field">
                              <input class="form-control" type="text" name="postalcode" placeholder="Postal code..">
                         </div>
                         <div class="form-field">
                              <input class="form-control" type="text" name="country" placeholder="Country..">
                         </div>
                    </div>

                    <hr>
                    <input id="form-button" class="btn btn-success btn-block" type="submit" value="Continue">
               </form>
          </div>
          <br>
          <div class="box-element hidden" id="payment-info">
	          <small>Paypal Options</small>
          </div>
          
     </div>

     <div class="col-lg-6">
          <div class="box-element">
               <a  class="btn btn-outline-dark" href="{% url 'basket' %}">&#x2190; Back to Basket</a>
               <hr>
               <h3>Order Summary</h3>
               <hr>
               <div class="basket-row">
                    <div style="flex:1"><img class="row-image" src="{% static 'images/golf_white_shirt.png' %}"></div>
                    <div style="flex:1"><p>Product 1</p></div>
                    <div style="flex:1"><p>$20.00</p></div>
                    <div style="flex:1"><p>x2</p></div>

                    
               </div>
               
               <h5>Items:   2</h5>
               <h5>Total:   $4</h5>
          </div>
     </div>
</div>
{% endblock content %}
