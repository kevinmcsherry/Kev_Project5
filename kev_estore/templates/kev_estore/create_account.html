<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Golfing Gear App, A website in which you will find all of the best Golf Gear including clothing, clubs and Accessories""><meta name="keywords" content="Golf, Golf Clothing, Golf Accessories, Golf CLubs">
    <meta name="keywords" content="Golf, Golf Clothing, Golf Accessories, Golf CLubs">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account Page</title>
    {% extends 'kev_estore/main.html' %}
    {% block content %}

    <div class="notification">
        {% for message in messages %}
        <div class="alert {{ message.tags }} alert-dismissible fade show" id="msg" role="alert">
            {{ message | safe }}
        </div>
        {% endfor %}
    </div>

<header> 

<div class="header-bar">
    <h1>Golf Gear -  <br>
        Create Account
    </h1>

</div>
    

</header>

<main>

<div class="card-body">
<form method="POST">
    {% csrf_token %}
    <label style="font-size: large;" aria-label >{{form.username.label}}</label>
    {{form.username}}

    <label style="font-size: large;" aria-label >{{form.password1.label}}</label>
    {{form.password1}}

    <label style="font-size: large;" aria-label >{{form.password2.label}}</label>
    {{form.password2}}
    
    <input style="margin-top: 10px; font-size: large; font-weight: bolder;" class="button" type="submit" value="Submit">
</form>
</div>

</main>

<footer>

<p>Already have an account? <a href="{% url 'login' %}" class="btn btn-warning">Login</a></p>


</footer>


{% endblock %}
